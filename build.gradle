plugins {
    id 'java' // 자바
    id 'org.springframework.boot' version '3.5.4' // 스프링부트 버전
    id 'io.spring.dependency-management' version '1.1.7' // 스프링 의존성 버전
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' //스프링부트 웹 설치
    runtimeOnly 'com.mysql:mysql-connector-j' //MYSQL JDBC 라이브러리 설치
    implementation "org.apache.tomcat.embed:tomcat-embed-jasper"  // JSP 라이브러리 설치
    // lombok 롬복 라이브러리 설치
    implementation("net.sf.opencsv:opencsv:2.3") // OpenCSV
    implementation 'org.seleniumhq.selenium:selenium-java:4.35.0' // Selenium
    implementation 'io.github.bonigarcia:webdrivermanager:6.3.1' // web driver manager
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}



tasks.named('test') {
    useJUnitPlatform()
}